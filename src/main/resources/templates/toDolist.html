<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Todoリスト</title>
</head>

<body>
	<h1>TODOリスト</h1>
	<form action="" method="post">
		<!--		<p th:errors="${taskname}" class="error-message"></p>-->
		<p>ToDo:
			<input type="text" th:field="${todo.taskname}" />
			<button type="submit">追加</button>
		</p>
	</form>
	<ul>
		<th:block th:each="list : ${todoList}">
			<li>
			<span th:text="${list.taskname}"></span>
			</li>
		</th:block>
	</ul>
	<p>
		<a th:href="@{/deleteTodo/{id}(id=${todoList.id})}">Todoを削除</a>
	</p>
	<a href="/top">トップページ</a>
	
</body>
</html>
