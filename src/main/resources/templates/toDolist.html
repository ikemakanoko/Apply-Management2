<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TODOリスト</title>
	<link rel="stylesheet" href="/css/tuika2.css">
</head>

<body>
	<h1>TODOリスト</h1>
	<form action="" method="post">
		<!-- <p th:errors="${taskname}" class="error-message"></p> -->
		<p>Todo:
			<input type="text" th:field="${todo.taskname}" />
			<button type="submit">追加</button>
		</p>
	</form>

	<ul>
		<th:block th:each="list : ${todoList}">
			<li>
				<span th:text="${list.taskname}"></span>
				<a th:href="@{/deleteTodo/{id}(id=${list.id})}" style="float: right; color: red;">削除</a>
			</li>
		</th:block>
	</ul>

	<p style="text-align: center;">
		<a href="/top">トップページ</a>
	</p>
</body>

</html>
