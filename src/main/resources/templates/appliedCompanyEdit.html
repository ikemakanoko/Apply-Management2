<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>応募企業情報編集</title>
	<!-- Font AwesomeのCDN -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	<script src="/js/message.js"></script>
	<link rel="stylesheet" href="/css/style1.css">
</head>

<body>
	<header>
		<h1>応募企業情報編集</h1>
	</header>
	<main>
		<form th:action="@{/appliedCompanyEdit/{id}(id=${appliedCompanyList.id})}" method="post"
			th:object="${appliedCompanyList}" class="edit-form">

			<p th:errors="*{statusid}" class="error-message"></p>
			<p>
				<!--ステータスをプルダウンメニューで-->
				<label for="statusid">応募ステータス：</label>
				<select id="statusid" th:field="*{statusid}" onchange="updateStatusText(this.value)">
					<option value="">選択してください</option>
					<option value="1">選考準備中</option>
					<option value="2">書類選考中</option>
					<option value="3">書類選考通過</option>
					<option value="4">一次面接通過</option>
					<option value="5">二次面接通過</option>
					<option value="6">一次面接日程調整中</option>
					<option value="7">二次面接日程調整中</option>
					<option value="8">最終面接日程調整中</option>
					<option value="9">一次面接日程調整完了</option>
					<option value="10">二次面接日程調整完了</option>
					<option value="11">最終面接日程調整完了</option>
					<option value="12">選考辞退</option>
					<option value="13">内定</option>
					<option value="14">入社待ち</option>
				</select>
			</p>

			<div class="form-group">
				<label for="name">企業名：</label>
				<input type="text" id="name" th:field="*{name}">
				<p th:errors="*{name}" class="error-message"></p>
			</div>

			<div class="form-group">
				<label for="established">創立年：</label>
				<input type="date" id="established" th:field="*{established}">
				<p th:errors="*{established}" class="error-message"></p>
			</div>

			<div class="form-group">
				<label for="president">社長：</label>
				<input type="text" id="president" th:field="*{president}">
				<p th:errors="*{president}" class="error-message"></p>
			</div>

			<div class="form-group">
				<label for="detail">詳細説明メモ：</label>
				<input type="text" id="detail" th:field="*{detail}">
				<p th:errors="*{detail}" class="error-message"></p>
			</div>

			<div class="form-group">
				<label for="salaly">給料：(月給)</label>
				<input type="number" id="salaly" th:field="*{salaly}">
				<p th:errors="*{salaly}" class="error-message"></p>
			</div>

			<div class="form-group">
				<label for="workingTime">労働時間(開始)：</label>
				<input type="time" step="900" id="workingTime" th:field="*{workingTime}">
				<p th:errors="*{workingTime}" class="error-message"></p>
			</div>

			<div class="form-group">
				<label for="workingTime2">労働時間(終了)：</label>
				<input type="time" step="900" id="workingTime2" th:field="*{workingTime2}">
				<p th:errors="*{workingTime2}" class="error-message"></p>
			</div>

			<div class="form-group">
				<label for="applied">どこから応募：</label>
				<input type="text" id="applied" th:field="*{applied}">
				<p th:errors="*{applied}" class="error-message"></p>
			</div>

			<div class="form-group">
				<label for="url">会社ホームページURL：</label>
				<input type="text" id="url" th:field="*{url}">
				<p th:errors="*{url}" class="error-message"></p>
			</div>

			<div class="form-actions">
				<input type="submit" class="btn btn-primary" value="変更">
				<a href="/appliedCompanyList" class="btn btn-secondary">戻る</a>
			</div>

			<br><br>

			<div class="delete-action">
				<a th:href="@{/deleteCompany2/{id}(id=${appliedCompanyList.id})}" class="btn btn-danger">応募企業情報を全て削除</a>
			</div>
		</form>
		<footer>
			<p><a href="/top">トップページ</a></p>
		</footer>
	</main>
	
	<noscript>
		<h1>JavaScriptを有効にしてください。</h1>
	</noscript>
</body>

</html>
