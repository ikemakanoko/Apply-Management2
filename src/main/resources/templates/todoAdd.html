<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Todoリスト</title>
</head>

<body>
	<h1>TODOリスト</h1>
	<form action="" method="post">
		<p th:errors="${todo.taskname}" class="error-message"></p>
		<label for="name">ToDo:</label>
		<input type="text" id="name" name="name" th:field="${todo.taskname}" />
		<button type="submit">追加</button>
	</form>
	<ul>
		<th:block th:each="todo : ${todo}">
			<!-- id パラメータを URL に付与 -->
			<li>
				<a th:href="@{/todoList(id=${todo.id})}">
					<span th:text="${todo.taskname}">会社名</span>
				</a>
			</li>
			</th:bl>
		</th:block>
	</ul>
</body>

</html>
