<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ステータス変更</title>
</head>
<body>
    <h1>ステータス変更</h1>
    <form th:action="@{/{id}(id=${appliedCompany.id})}" method="post">
        <div th:each="status : ${statuss}">
            <label>
                <input type="radio" name="status" th:value="${status.id}" 
                       th:checked="${status.id == appliedCompany.statusid}" />
                <span th:text="${status.status}"></span>
            </label>
        </div>
        <button type="submit">保存</button>
    </form>
    <a href="/appliedCompanyList">戻る</a>
</body>
</html>
