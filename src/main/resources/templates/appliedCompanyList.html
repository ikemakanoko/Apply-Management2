<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>応募企業一覧</title>
</head>
<!-- Font AwesomeのCDNを読み込む -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">

<body>
<h1>応募企業一覧</h1>
<ul>
<th:block th:each="appliedCompany : ${appliedCompanyLists}">
	<!-- id パラメータを URL に付与 -->
	<li>
		<a th:href="@{/appliedCompanyDetail(id=${appliedCompany.id})}">
			<span th:text="${appliedCompany.name}">会社名</span>
		</a>
		<form action="" method="post">
			<div class="process">
				<p>応募ステータス
				<select name="status">
					<option value="選考準備中">選考準備中
					</option>
					<option value="書類選考中">書類選考中
					</option>
					<option value="一次選考通過">一次選考通過
					</option>
					<option value="二次選考通過">二次選考通過
					</option>
					<option value="一次面接日程調整中">一次面接日程調整中
					</option>
					<option value="二次面接日程調整中">二次面接日程調整中
					</option>
					<option value="最終面接日程調整中">最終面接日程調整中
					</option>
					<option value="内定">内定
					</option>
				</select>
				</p>
			</div>
		</form>
	</li>
</th:block>
</ul>

<a href="/top">トップページ</a>
</body>

</html>
