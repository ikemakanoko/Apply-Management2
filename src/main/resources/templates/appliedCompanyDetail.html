<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>応募企業詳細</title>
	<link rel="stylesheet" href="/css/style.css">
	<!-- Font AwesomeのCDNを読み込む -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
	<header>
		<h1>応募企業詳細</h1>
	</header>
	<main class="company-detail">
		<div class="company-info">
			
			<p><strong>応募ステータス:</strong>
				<span th:text="${appliedCompany.status}"></span>
			</p>
			<!--			appliedCompany.statusidの番号に対応する-->

			<p><strong>企業名:</strong>
				<span th:text="${appliedCompany.name}">株式会社サンプル</span>
			</p>

			<p><strong>創立年:</strong>
				<span th:text="${appliedCompany.established}">2000-01-01</span>
			</p>

			<p><strong>社長:</strong>
				<span th:text="${appliedCompany.president}">山田太郎</span>
			</p>

			<p><strong>給料:</strong>
				<span th:text="'月給 ' + ${appliedCompany.salaly} + '円'">500万円</span>
			</p>

			<p><strong>労働時間:</strong>
				<span th:text="${appliedCompany.workingTime} + '～' + *{appliedCompany.workingTime2}">09:00 ~
					18:00</span>
			</p>

			<p><strong>どこから応募:</strong>
				<span th:text="${appliedCompany.applied}">マイナビ</span>
			</p>

			<p><strong>会社ホームページURL:</strong>
				<a href="">
					<span th:text="${appliedCompany.url}">マイナビ</span>
				</a>
			</p>

			<p><strong>詳細説明メモ:</strong>

				<span th:text="${appliedCompany.detail}">詳細な説明がここに入ります。</span>
			</p>
		</div>

		<div class="actions">
			<a class="btn btn-primary" th:href="@{/appliedCompanyEdit/{id}(id=${appliedCompany.id})}">企業情報編集</a>
			<a class="btn btn-danger" th:href="@{/deleteCompany2/{id}(id=${appliedCompany.id})}">
				<i class="fas fa-trash"></i> この企業情報を全て削除
			</a>
			<a class="btn btn-secondary" href="/top">トップページ</a>
			<a class="btn btn-secondary" href="/appliedCompanyList">応募企業一覧に戻る</a>
		</div>
	</main>
</body>

</html>
