<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>応募企業詳細</title>
</head>
<!-- Font AwesomeのCDNを読み込む -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<body>
	<h1>応募企業詳細</h1>
		
	<p th:text="'企業名：' + *{appliedCompany.name}"></p>

	<p th:text="'創立年：' + *{appliedCompany.established}"></p>
	
	<p th:text="'社長：' + *{appliedCompany.president}"></p>
	
	<p th:text="'詳細説明メモ：' + *{appliedCompany.detail}"></p>

	<p th:text="'給料：' + *{appliedCompany.salaly}"></p>
	
	<p th:text="'労働時間：' + *{appliedCompany.working_time}"></p>
	
	<p th:text="'どこから応募：' + *{appliedCompany.applied}"></p>
	
	</th:block>
	
	<form action="">
		<a th:href="@{/appliedCompanyEdit/{id}(id=${appliedCompany.id})}">企業情報編集</a>
	</form>
	<a href="/top">トップページ</a>
</body>

<!-- ゴミ箱<i class="fas fa-trash" aria-hidden="true"></i></a>-->

</html>
